    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="popup select-level">
      <p>Choose level:</p>
      <div class="levels">
        <span class="easy" data-count="14">Easy</span>
        <span class="medium" data-count="20">Medium</span>
        <span class="hard" data-count="30">Hard</span>
      </div>
    </div>
    <div class="popup fail-popup">
      <p>Sorry, You got 10 wrong attempts, don't give up!</p>
      <span class="fail-span">Try Again</span>
    </div>

      <p>You finished the game, Well Played!</p>
      <span class="success-span">Play again</span>
    </div>

        </div>

          <span class="wrong-value">0</span>
        </div>
      </div>
